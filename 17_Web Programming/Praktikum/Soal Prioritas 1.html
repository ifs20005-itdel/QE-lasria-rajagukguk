<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal Prioritas 1</title>
  </head>
  <body>
    <h1><strong>Welcome to Digital Library</strong></h1>
    <h2>Create a new member</h2>
    <div>
      <div>
        <label for="Name">Name</label>
        <input type="name" class="form-control" id="inputnama" />
      </div>
      <br />
      <div>
        <label for="Email">Email</label>
        <input type="Email" class="form-control" id="inputemail" />
      </div>
      <br />
      <div>
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="inputpasword" />
      </div>
      <br />
      <div>
        <label for="Phone number">Phone number</label>
        <input type="Phone number" class="form-control" id="Phone number" />
      </div>
      <br />
      <div>
        <label for="exampleFormControlTextarea1" class="form-label"
          >Address</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <br />

      <form>
        <label>Gender</label>
        <label> <input type="radio" name="gender" value="male" /> Male </label>
        <label>
          <input type="radio" name="gender" value="female" /> Female
        </label>
        <br />
        <br />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
